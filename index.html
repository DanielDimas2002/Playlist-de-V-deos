<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo de estilos CSS -->
    <title>Playlist de Vídeos</title> <!-- Define o título da página -->
</head>
<body>
    
    <div class="container"> <!-- Container principal da página -->
        <div class="main-video-content"> <!-- Área onde o vídeo principal será exibido -->
            <video src="" controls muted autoplay></video> <!-- Vídeo principal com controles ativados, mudo e autoplay -->
            <label class="main-info"></label> <!-- Área onde será exibida alguma informação sobre o vídeo -->
        </div>

        <div class="playlist"> <!-- Adicionado para corrigir erro do JavaScript -->
            <!-- Aqui serão adicionados os vídeos da playlist pelo script.js -->
        </div>
    </div>

    <script src="script.js" type="module"></script> <!-- Importa o arquivo JavaScript -->
</body>
</html>
